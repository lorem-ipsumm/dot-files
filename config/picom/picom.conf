backend = "glx";
glx-no-stencil = true;
glx-swap-method = 2;
shadow = true;
shadow-radius = 30;
shadow-offset-x = -18;
shadow-offset-y = -18;
shadow-opacity = 0.8;
shadow-exclude = [
    "name *= 'picom'",
    "class_g = 'Polybar'",
];
shadow-ignore-shaped = false;
fading = true;
fade-delta = 2;
fade-in-step = 0.1;
fade-out-step = 0.1;
no-fading-openclose = true;
no-fading-destroyed-argb = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
refresh-rate = 60;
vsync = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
wintypes:
{
    tooltip =
    {
        fade = true;
        shadow = false;
        opacity = 1.00;
        focus = true;
    };
};


xrender-sync-fence = true;
experimental-backends = true;
